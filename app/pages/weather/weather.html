<ScrollView>
		<StackLayout>
			<Label [text]="weather.icon" class="icon" textWrap="true"></Label>
			<Label [text]="weather.temperature" class="temperature"></Label>
			<Label [text]="weather.city" class="location"></Label>
			<Label [text]="weather.weatherType" class="weatherType"></Label>
			<text-field returnKeyType="done" (returnPress)="testDone()" autocorrect="false" autocapitalizationType="none" id="searchedCity" hint="Ciudad" [text]="weather.searchedCity" class="input"></text-field>
		</StackLayout>
</ScrollView>
